<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --azul-oscuro: #004c97;
        --celeste: #00a3e0;
        --plomo: #606060;
        --plomo-fondo: #f9f9f8;
        --white: #ffffff;
        --font-arial: Arial;
        --font-arial-black: 'Arial Black';
        --font-barlow: 'Barlow', sans-serif;
      }
      .body-container {
        width: 600px;
        height: 880px;
        margin: 0 auto;
        font-family: var(--font-arial);
        background-color: var(--plomo-fondo);
      }
      .container {
        width: 450px;
        margin: 0 auto;
      }
      .title {
        font-size: 23px;
        text-align: center;
      }

      /*
      * HEADER
      */
      .header__title {
        font-family: var(--font-arial-black);
        color: var(--azul-oscuro);
      }
      .header__span {
        color: var(--celeste);
      }

      /*
      * Main
      */
      .main {
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .main__nombre {
        font-weight: bold;
        color: var(--celeste);
      }

      .operation {
        margin: 20px 0;
        width: 386px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        border: 1.8pt solid var(--plomo);
        border-radius: 10px;
        background-color: var(--white);
        padding: 20px 30px;
        font-size: 14.9px;
      }
      .operation__title {
        color: var(--azul-oscuro);
        font-weight: bold;
      }
      .operation__paragraph {
        color: var(--plomo);
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .mensaje {
        text-align: center;
        font-weight: bold;
        color: var(--azul-oscuro);
        font-size: 15px;
        padding: 10px 55px;
      }
    </style>
  </head>
  <body>
    <div class="body-container">
      <header class="header container">
        <h1 class="header__title title">
          ¡TU <span class="header__span">TARJETA ONE CARD<br /></span> HA SIDO
          ACTIVADA CON ÉXITO!
        </h1>
      </header>
      <main class="main container">
        <h2 class="main__nombre title">Hola %s,</h2>
        <section class="operation">
          <div class="operation__title">
            Te compartimos los datos de tu operacion:
          </div>
          <div class="operation__paragraph">
            <p class="operation__detail">Código de la operación: %s</p>
            <p class="operation__detail">Tipo de operación: %s</p>
            <p class="operation__detail">Fecha y Hora: %s</p>
            <p class="operation__detail">Número de tarjeta: %s</p>
            <p class="operation__detail">Estado: Activada</p>
          </div>
        </section>
        <section class="mensaje">
          <p class="mensaje__text">
            Disfruta desde hoy todos los beneficios que tienes con tu tarjeta
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
